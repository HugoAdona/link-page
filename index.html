<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hugo's Web Hub</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-container">
      <img src="assets/images/profile.png" alt="Hugo Adona's Profile Picture" />
      <h1>Hugo Adona</h1>
      <p>Welcome to my web hub!</p>
    </div>

    <div class="links-container">
      <a
        class="links"
        href="https://nostalgicdisco.vercel.app"
        target="_blank"
        rel="noopener noreferrer"
        ><i class="fa-solid fa-music"></i> Nostalgic Disco
      </a>
      <a
        class="links"
        href="https://hugoadona.github.io"
        target="_blank"
        rel="noopener noreferrer"
        ><i class="fa-solid fa-user-tie"></i> Portfolio
      </a>
      <a
        class="links"
        href="https://github.com/HugoAdona"
        target="_blank"
        rel="noopener noreferrer"
        ><i class="fa-brands fa-github"></i> GitHub
      </a>
      <a
        class="links"
        href="https://x.com/hugoadona"
        target="_blank"
        rel="noopener noreferrer"
        ><i class="fa-brands fa-x-twitter"></i> X
      </a>
      <a
        class="links"
        href="https://facebook.com/hugo.adona"
        target="_blank"
        rel="noopener noreferrer"
        ><i class="fa-brands fa-facebook"></i> Facebook
      </a>
      <a
        class="links"
        href="https://youtube.com/@DevDecodeYT?sub_confirmation=1"
        target="_blank"
        rel="noopener noreferrer"
        ><i class="fa-brands fa-youtube"></i> YouTube
      </a>
    </div>
  </body>
</html>
