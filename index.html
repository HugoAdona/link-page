<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevDecode</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-container">
      <img src="./assets/images/profile.webp" alt="Hugo Adona" />
      <h1>DevDecode</h1>
      <p>Follow me on all platforms!</p>
    </div>

    <div class="links-container">
      <a
        class="links"
        href="https://youtube.com/@DevDecodeYT?sub_confirmation=1"
        target="_blank"
        rel="noopener noreferrer"
        ><i class="fa-brands fa-youtube"></i> YouTube
      </a>
       <a
        class="links"
        href="https://www.tiktok.com/@devdecode"
        target="_blank"
        rel="noopener noreferrer"
        ><i class="fa-brands fa-tiktok"></i> TikTok
      </a>
       <a
        class="links"
        href="https://www.instagram.com/devdecodeig/"
        target="_blank"
        rel="noopener noreferrer"
        ><i class="fa-brands fa-instagram"></i> Instagram
      </a>
      <a
        class="links"
        href="https://www.facebook.com/devdecode/"
        target="_blank"
        rel="noopener noreferrer"
        ><i class="fa-brands fa-facebook"></i> Facebook
      </a>
    </div>
  </body>
</html>
